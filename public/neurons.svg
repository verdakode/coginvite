<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="neuron1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0066FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="neuron2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00D9A5" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00D9A5" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="neuron3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0066FF" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#00D9A5" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00D9A5" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="axon1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0066FF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00D9A5" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="axon2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D9A5" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0066FF" stop-opacity="0.4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#0A0A0A"/>
  
  <!-- Neural network connections (axons) -->
  <g filter="url(#glow)">
    <!-- Main connections -->
    <path d="M100,200 Q200,150 300,250" stroke="url(#axon1)" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M300,250 Q400,300 500,200" stroke="url(#axon2)" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M500,200 Q600,100 700,180" stroke="url(#axon1)" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M700,180 Q800,250 900,150" stroke="url(#axon2)" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M900,150 Q1000,200 1100,100" stroke="url(#axon1)" stroke-width="2" fill="none" opacity="0.5"/>
    
    <path d="M150,400 Q250,350 350,450" stroke="url(#axon2)" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M350,450 Q450,500 550,400" stroke="url(#axon1)" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M550,400 Q650,300 750,380" stroke="url(#axon2)" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M750,380 Q850,450 950,350" stroke="url(#axon1)" stroke-width="2" fill="none" opacity="0.4"/>
    <path d="M950,350 Q1050,400 1150,300" stroke="url(#axon2)" stroke-width="2" fill="none" opacity="0.4"/>
    
    <path d="M80,600 Q180,550 280,650" stroke="url(#axon1)" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M280,650 Q380,700 480,600" stroke="url(#axon2)" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M480,600 Q580,500 680,580" stroke="url(#axon1)" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M680,580 Q780,650 880,550" stroke="url(#axon2)" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M880,550 Q980,600 1080,500" stroke="url(#axon1)" stroke-width="2" fill="none" opacity="0.3"/>
    
    <!-- Cross connections -->
    <path d="M300,250 Q350,350 350,450" stroke="url(#axon1)" stroke-width="1.5" fill="none" opacity="0.3"/>
    <path d="M500,200 Q520,300 550,400" stroke="url(#axon2)" stroke-width="1.5" fill="none" opacity="0.3"/>
    <path d="M700,180 Q720,280 750,380" stroke="url(#axon1)" stroke-width="1.5" fill="none" opacity="0.3"/>
    <path d="M350,450 Q400,550 480,600" stroke="url(#axon2)" stroke-width="1.5" fill="none" opacity="0.25"/>
    <path d="M550,400 Q600,500 680,580" stroke="url(#axon1)" stroke-width="1.5" fill="none" opacity="0.25"/>
    <path d="M750,380 Q800,480 880,550" stroke="url(#axon2)" stroke-width="1.5" fill="none" opacity="0.25"/>
  </g>
  
  <!-- Neuron cell bodies -->
  <g filter="url(#glow)">
    <!-- Top row -->
    <circle cx="100" cy="200" r="25" fill="url(#neuron1)"/>
    <circle cx="300" cy="250" r="30" fill="url(#neuron2)"/>
    <circle cx="500" cy="200" r="28" fill="url(#neuron3)"/>
    <circle cx="700" cy="180" r="32" fill="url(#neuron1)"/>
    <circle cx="900" cy="150" r="26" fill="url(#neuron2)"/>
    <circle cx="1100" cy="100" r="24" fill="url(#neuron3)"/>
    
    <!-- Middle row -->
    <circle cx="150" cy="400" r="28" fill="url(#neuron2)"/>
    <circle cx="350" cy="450" r="35" fill="url(#neuron1)"/>
    <circle cx="550" cy="400" r="30" fill="url(#neuron2)"/>
    <circle cx="750" cy="380" r="33" fill="url(#neuron3)"/>
    <circle cx="950" cy="350" r="27" fill="url(#neuron1)"/>
    <circle cx="1150" cy="300" r="25" fill="url(#neuron2)"/>
    
    <!-- Bottom row -->
    <circle cx="80" cy="600" r="22" fill="url(#neuron3)"/>
    <circle cx="280" cy="650" r="28" fill="url(#neuron1)"/>
    <circle cx="480" cy="600" r="26" fill="url(#neuron2)"/>
    <circle cx="680" cy="580" r="30" fill="url(#neuron3)"/>
    <circle cx="880" cy="550" r="24" fill="url(#neuron1)"/>
    <circle cx="1080" cy="500" r="27" fill="url(#neuron2)"/>
    
    <!-- Scattered smaller neurons -->
    <circle cx="200" cy="100" r="15" fill="url(#neuron1)" opacity="0.6"/>
    <circle cx="450" cy="120" r="12" fill="url(#neuron2)" opacity="0.5"/>
    <circle cx="650" cy="80" r="14" fill="url(#neuron3)" opacity="0.5"/>
    <circle cx="850" cy="60" r="13" fill="url(#neuron1)" opacity="0.4"/>
    <circle cx="1000" cy="90" r="16" fill="url(#neuron2)" opacity="0.5"/>
    
    <circle cx="50" cy="320" r="14" fill="url(#neuron2)" opacity="0.5"/>
    <circle cx="250" cy="340" r="12" fill="url(#neuron3)" opacity="0.4"/>
    <circle cx="450" cy="320" r="15" fill="url(#neuron1)" opacity="0.5"/>
    <circle cx="650" cy="280" r="13" fill="url(#neuron2)" opacity="0.4"/>
    <circle cx="850" cy="260" r="14" fill="url(#neuron3)" opacity="0.5"/>
    <circle cx="1050" cy="220" r="12" fill="url(#neuron1)" opacity="0.4"/>
    
    <circle cx="180" cy="520" r="13" fill="url(#neuron1)" opacity="0.4"/>
    <circle cx="380" cy="540" r="14" fill="url(#neuron2)" opacity="0.5"/>
    <circle cx="580" cy="500" r="12" fill="url(#neuron3)" opacity="0.4"/>
    <circle cx="780" cy="480" r="15" fill="url(#neuron1)" opacity="0.5"/>
    <circle cx="980" cy="440" r="13" fill="url(#neuron2)" opacity="0.4"/>
    
    <circle cx="130" cy="720" r="18" fill="url(#neuron3)" opacity="0.3"/>
    <circle cx="380" cy="750" r="16" fill="url(#neuron1)" opacity="0.3"/>
    <circle cx="580" cy="700" r="17" fill="url(#neuron2)" opacity="0.3"/>
    <circle cx="780" cy="680" r="15" fill="url(#neuron3)" opacity="0.3"/>
    <circle cx="980" cy="620" r="18" fill="url(#neuron1)" opacity="0.3"/>
  </g>
  
  <!-- Synaptic sparkles -->
  <g>
    <circle cx="100" cy="200" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="300" cy="250" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="500" cy="200" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="700" cy="180" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="900" cy="150" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="350" cy="450" r="5" fill="#ffffff" opacity="0.9"/>
    <circle cx="550" cy="400" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="750" cy="380" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="480" cy="600" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="680" cy="580" r="4" fill="#ffffff" opacity="0.8"/>
  </g>
</svg>
